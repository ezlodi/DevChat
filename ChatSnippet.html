<html>
 <style type='text/css'>
	.embeddedServiceHelpButton .helpButton .uiButton {
		background-color: #313F49;
		font-family: "Arial", sans-serif;
	}
	.embeddedServiceHelpButton .helpButton .uiButton:focus {
		outline: 1px solid #313F49;
	}
</style>

<script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
<script type='text/javascript'>
	var initESW = function(gslbBaseURL) {
		embedded_svc.settings.displayHelpButton = true;
		embedded_svc.settings.language = '';

		// Enable debug logging
		embedded_svc.settings.debugMode = true;

		console.log("[ESW DEBUG] Initializing Embedded Service...");

		// Account and Case mapping
		embedded_svc.settings.extraPrechatInfo = [
			{
				"entityName": "Account",
				"linkToEntityName": "Case",
				"linkToEntityField": "AccountId",
				"entityFieldMaps": [
					{
						"isExactMatch": false,
						"fieldName": "PersonFirstName",
						"doCreate": true,
						"doFind": false,
						"label": "First Name"
					},
					{
						"isExactMatch": false,
						"fieldName": "PersonLastName",
						"doCreate": true,
						"doFind": false,
						"label": "Last Name"
					},
					{
						"isExactMatch": true,
						"fieldName": "PersonEmail",
						"doCreate": true,
						"doFind": true,
						"label": "Email"
					}
				]
			},
			{
				"entityName": "Case",
				"saveToTranscript": "CaseId",
				"showOnCreate": true,
				"entityFieldMaps": [
					{
						"isExactMatch": false,
						"fieldName": "Subject",
						"doCreate": true,
						"doFind": false,
						"label": "Case Subject"
					},
					{
						"isExactMatch": false,
						"fieldName": "Status",
						"doCreate": true,
						"doFind": false,
						"label": "Case Status"
					}
				]
			}
		];

		// Pre-chat form fields
		embedded_svc.settings.extraPrechatFormDetails = [
			{ "label": "First Name", "transcriptFields": ["PersonFirstName"], "displayToAgent": true },
			{ "label": "Last Name", "transcriptFields": ["PersonLastName"], "displayToAgent": true },
			{ "label": "Email", "transcriptFields": ["PersonEmail"], "displayToAgent": true }
		];

		// Hidden Case fields
		embedded_svc.settings.hiddenPrepopulatedFields = {
			Subject: "Issue from Chat - Web",
			Status: "New"
		};

		embedded_svc.settings.enabledFeatures = ['LiveAgent'];
		embedded_svc.settings.entryFeature = 'LiveAgent';

		// Event listeners for debugging
		embedded_svc.addEventHandler("onSettingsCallCompleted", function(data) {
			console.log("[ESW DEBUG] Settings Call Completed:", data);
		});

		embedded_svc.addEventHandler("onPrechatFormSubmit", function(prechatData) {
			console.log("[ESW DEBUG] Prechat Form Submitted with Data:", prechatData);
		});

		embedded_svc.addEventHandler("onChatRequestSuccess", function(data) {
			console.log("[ESW DEBUG] Chat Request Successful:", data);
		});

		embedded_svc.addEventHandler("onChatEndedByAgent", function(data) {
			console.log("[ESW DEBUG] Chat Ended By Agent:", data);
		});

		embedded_svc.addEventHandler("onChatEndedByVisitor", function(data) {
			console.log("[ESW DEBUG] Chat Ended By Visitor:", data);
		});

		embedded_svc.init(
			'https://foreoab--devchat.sandbox.my.salesforce.com',
			'https://foreoab--devchat.sandbox.my.salesforce-sites.com/liveAgentSetupFlow',
			gslbBaseURL,
			'00DQJ00000BIm9Y',
			'Chat_Agents',
			{
				baseLiveAgentContentURL: 'https://c.la12s-core1.sfdc-cehfhs.salesforceliveagent.com/content',
				deploymentId: '57209000000LbPm',
				buttonId: '57309000000LcKM',
				baseLiveAgentURL: 'https://d.la12s-core1.sfdc-cehfhs.salesforceliveagent.com/chat',
				eswLiveAgentDevName: 'Chat_Agents',
				isOfflineSupportEnabled: false
			}
		);

		console.log("[ESW DEBUG] Embedded Service Initialized");
	};

	if (!window.embedded_svc) {
		var s = document.createElement('script');
		s.setAttribute('src', 'https://foreoab--devchat.sandbox.my.salesforce.com/embeddedservice/5.0/esw.min.js');
		s.onload = function() {
			initESW(null);
		};
		document.body.appendChild(s);
	} else {
		initESW('https://service.force.com');
	}
</script>
</html>
