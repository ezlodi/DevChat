<html>
 <style type='text/css'>
	.embeddedServiceHelpButton .helpButton .uiButton {
		background-color: #313F49;
		font-family: "Arial", sans-serif;
	}
	.embeddedServiceHelpButton .helpButton .uiButton:focus {
		outline: 1px solid #313F49;
	}
</style>

<script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
<script type='text/javascript'>
	// Match or create Contact
	liveagent.findOrCreate("Contact")
		.map("FirstName", "FirstName", true, false, false)
		.map("LastName", "LastName", true, false, false)
		.map("Email", "Email", true, true, false) // Match or create by Email
		.saveToTranscript("ContactId")
		.showOnCreate();

	// Create Case and link it to Contact
	liveagent.addCustomDetail("Case Subject", "Issue from Chat - Web");
	liveagent.addCustomDetail("Case Status", "New");
	liveagent.findOrCreate("Case")
		.map("Subject", "Case Subject", false, false, true)
		.map("Status", "Case Status", false, false, true)
		.map("ContactId", "ContactId", false, false, false) // Link to matched Contact
		.saveToTranscript("CaseId")
		.showOnCreate();
</script>

<script type='text/javascript'>
	var initESW = function(gslbBaseURL) {
		embedded_svc.settings.displayHelpButton = true;
		embedded_svc.settings.language = '';

		// Pre-chat form: only FirstName, LastName, Email
		embedded_svc.settings.extraPrechatFormDetails = [
			{ "label":"First Name", "transcriptFields":["FirstName"], "displayToAgent":true },
			{ "label":"Last Name", "transcriptFields":["LastName"], "displayToAgent":true },
			{ "label":"Email", "transcriptFields":["Email"], "displayToAgent":true }
		];

		// Hidden Case fields
		embedded_svc.settings.hiddenPrepopulatedFields = {
			Subject: "Issue from Chat - Web",
			Status: "New"
		};

		embedded_svc.settings.enabledFeatures = ['LiveAgent'];
		embedded_svc.settings.entryFeature = 'LiveAgent';

		embedded_svc.init(
			'https://foreoab--devchat.sandbox.my.salesforce.com',
			'https://foreoab--devchat.sandbox.my.salesforce-sites.com/liveAgentSetupFlow',
			gslbBaseURL,
			'00DQJ00000BIm9Y',
			'Chat_Agents',
			{
				baseLiveAgentContentURL: 'https://c.la12s-core1.sfdc-cehfhs.salesforceliveagent.com/content',
				deploymentId: '57209000000LbPm',
				buttonId: '57309000000LcKM',
				baseLiveAgentURL: 'https://d.la12s-core1.sfdc-cehfhs.salesforceliveagent.com/chat',
				eswLiveAgentDevName: 'Chat_Agents',
				isOfflineSupportEnabled: false
			}
		);
	};

	if (!window.embedded_svc) {
		var s = document.createElement('script');
		s.setAttribute('src', 'https://foreoab--devchat.sandbox.my.salesforce.com/embeddedservice/5.0/esw.min.js');
		s.onload = function() {
			initESW(null);
		};
		document.body.appendChild(s);
	} else {
		initESW('https://service.force.com');
	}
</script>
</html>
